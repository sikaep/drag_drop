<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatives and Superlatives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparatives and Superlatives</h1>

        <!-- Tiles Container on Top -->
        <div class="tiles">
            <div class="tile" draggable="true" data-value="A">tile A</div>
            <div class="tile" draggable="true" data-value="B">tile B</div>
            <div class="tile" draggable="true" data-value="C">tile C</div>
            <div class="tile" draggable="true" data-value="D">tile d</div>
            <div class="tile" draggable="true" data-value="E">tile e</div>
            <div class="tile" draggable="true" data-value="F">tile f</div>
        </div>


        <!-- Sentences with Blanks -->
        <div class="sentences">
            <p>What we call <span class="droppable" data-answer="C"></span> favourites.</p>
            <p>The letter <span class="droppable" data-answer="B"></span> comes after A.</p>
            <p>This is letter <span class="droppable" data-answer="A"></span>.</p>
        </div>

        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
