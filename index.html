<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drag and Drop Puzzle</h1>

        <!-- Tiles Container on Top -->
        <div class="tiles">
            <div class="tile" draggable="true" data-value="A">tile A</div>
            <div class="tile" draggable="true" data-value="B">tile B</div>
            <div class="tile" draggable="true" data-value="C">tile C</div>
        </div>

        <!-- Table with Blanks Below -->
        <table>
            <tr>
                <td class="droppable" data-answer="A"></td>
                <td class="droppable" data-answer="B"></td>
                <td class="droppable" data-answer="C"></td>
            </tr>
        </table>

        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
